<!DOCTYPE html>

</head>
<body>

  <button id="startBtn">Start Broadcast</button>

  <div id="videos"></div>

  <script>
    // ğŸ§  Ù‚Ø±Ø§Ø¡Ø© Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø±Ø§Ø¨Ø· Ø¨Ø£Ù…Ø§Ù†
    const urlParams = new URLSearchParams(window.location.search);
    const appId = urlParams.get("appId")?.trim();
    const token = decodeURIComponent(urlParams.get("token") || "")?.trim();
    const channel = urlParams.get("channel")?.trim();
    const role = urlParams.get("role")?.trim() || "audience";

    // Ø¹Ø±Ø¶ Ø§Ù„Ù‚ÙŠÙ… ÙÙŠ Ø§Ù„ÙƒÙˆÙ†Ø³ÙˆÙ„ Ù„Ù„ØªØ£ÙƒØ¯ Ù…Ù† ÙˆØµÙˆÙ„Ù‡Ø§
    console.log("AppID:", appId);

    console.log("Channel:", channel);
    console.log("Role:", role);

    const statusLabel = document.getElementById("status");
    const client = AgoraRTC.createClient({ mode: "live", codec: "vp8" });
    const localTracks = { video: null, audio: null };

    // ØªØ®Ø²ÙŠÙ† Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…ÙŠÙ† Ø§Ù„Ø¨Ø¹ÙŠØ¯ÙŠÙ†
    const remoteUsers = {};

    async function startBroadcast() {
      if (!appId || !channel || !token) {
        alert("âŒ Missing appId, channel, or token in URL");
        return;
      }

      statusLabel.innerText = "Connecting...";
      console.log(`Joining channel "${channel}" as ${role}`);

      try {
        // Ø¶Ø¨Ø· Ø¯ÙˆØ± Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… (Ù…ÙØ¶ÙŠÙ Ø£Ùˆ Ù…Ø´Ø§Ù‡Ø¯)
        await client.setClientRole(role);

        // Ø£Ø­Ø¯Ø§Ø«
        client.on("user-published", handleUserPublished);
        client.on("user-unpublished", handleUserUnpublished);

        // Ø§Ù„Ø§Ù†Ø¶Ù…Ø§Ù… Ø¥Ù„Ù‰ Ø§Ù„Ù‚Ù†Ø§Ø©
        const uid = await client.join(appId, channel, token || null, null);
        console.log("âœ… Joined channel with UID:", uid);
        statusLabel.innerText = `Joined as ${role}`;

        if (role === "host") {
          try {
            // Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø³Ø§Ø±Ø§Øª Ø§Ù„ØµÙˆØª ÙˆØ§Ù„ØµÙˆØ±Ø©
            [localTracks.audio, localTracks.video] = await AgoraRTC.createMicrophoneAndCameraTracks();

          // Ø¹Ø±Ø¶ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø§Ù„Ù…Ø­Ù„ÙŠ
          const localPlayer = document.createElement("div");

          document.getElementById("videos").appendChild(localPlayer);
          localTracks.video.play("local-video");

          // Ù†Ø´Ø± Ø§Ù„ØµÙˆØª ÙˆØ§Ù„ØµÙˆØ±Ø©
          await client.publish(Object.values(localTracks));
          console.log("âœ… Publishing local stream success");
          statusLabel.innerText = "ğŸ“¡ Broadcasting live...";
        } else {
          statusLabel.innerText = "ğŸ‘€ Watching live...";

      } catch (error) {

    }

    // Ø¹Ù†Ø¯ Ø¨Ø« Ù…Ø³ØªØ®Ø¯Ù… Ø¢Ø®Ø±
    async function handleUserPublished(user, mediaType) {
      console.log("User published:", user.uid);
      await client.subscribe(user, mediaType);

      if (mediaType === "video") {
        const player = document.createElement("div");
        player.id = `player-${user.uid}`;
        player.innerHTML = `<video id="video-${user.uid}" autoplay playsinline></video>`;
        document.getElementById("videos").appendChild(player);
        user.videoTrack.play(`video-${user.uid}`);
      }

      if (mediaType === "audio") {
        user.audioTrack.play();
      }

      statusLabel.innerText = "ğŸ‘€ Watching live...";
    }

    // Ø¹Ù†Ø¯ ØªÙˆÙ‚Ù Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ø¹Ù† Ø§Ù„Ø¨Ø«
    function handleUserUnpublished(user) {
      console.log("User unpublished:", user.uid);
      const player = document.getElementById(`player-${user.uid}`);
      if (player) player.remove();
      statusLabel.innerText = "Stream ended.";
    }

    // Ø²Ø± Ø§Ù„ØªØ´ØºÙŠÙ„
    document.getElementById("startBtn").addEventListener("click", startBroadcast);
  </script>
