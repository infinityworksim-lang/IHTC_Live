<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IHTC Live Broadcast</title>

  <!-- تحميل مكتبة Agora Web SDK -->
  <script src="https://cdn.jsdelivr.net/npm/agora-rtc-sdk-ng@latest"></script>

  <!-- تنسيقات بسيطة -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004aad;
      color: white;
      padding: 15px;
      font-size: 20px;
    }

    #container {
      margin-top: 40px;
    }

    #local-player, #remote-player {
      width: 45%;
      height: 300px;
      background: black;
      display: inline-block;
      border-radius: 10px;
      margin: 10px;
    }

    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0073ff;
    }

    footer {
      margin-top: 30px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>IHTC Live Broadcasting</header>

  <div id="container">
    <div id="local-player"></div>
    <div id="remote-player"></div>

    <div>
      <button id="startBtn">Start Broadcast</button>
      <button id="stopBtn">Stop Broadcast</button>
    </div>
  </div>

  <footer>Powered by MANA © 2025</footer>

  <script>
    // --- إعداد Agora ---
    const APP_ID = "10f6a7d55d7f44e9b247d088329c66a2"; // ضع App ID الخاص بك هنا
    const CHANNEL = "5555-6666";
    const TOKEN = "007eJxTYHjOWOt104Pn+I8TITXMwmbsIn4bXr57ZVtzxpovW/eg3GEFBkODNLNE8xRT0xTzNBOTVMskIxPzFAMLC2Mjy2Qzs0SjB894MxsCGRlu1GozMEIhiM/JYAwEuiZAwMAAAHg0HkU="; // لو شغال بدون Token، خليه null

    const client = AgoraRTC.createClient({ mode: "live", codec: "vp8" });
    let localTrack, localVideoTrack;

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const localPlayer = document.getElementById("local-player");
    const remotePlayer = document.getElementById("remote-player");

    // بدء البث
    startBtn.onclick = async () => {
      startBtn.disabled = true;
      console.log("Starting broadcast...");

      await client.join(APP_ID, CHANNEL, TOKEN, null);
      [localTrack, localVideoTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();

      localVideoTrack.play(localPlayer);

      await client.publish([localTrack, localVideoTrack]);
      console.log("Broadcasting...");
    };

    // إيقاف البث
    stopBtn.onclick = async () => {
      if (localTrack) {
        localTrack.close();
        localVideoTrack.close();
        client.unpublish();
        await client.leave();
        localPlayer.innerHTML = "";
        console.log("Broadcast stopped.");
      }
      startBtn.disabled = false;
    };

    // استقبال مشاهدين
    client.on("user-published", async (user, mediaType) => {
      await client.subscribe(user, mediaType);
      console.log("User subscribed:", user.uid);

      if (mediaType === "video") {
        const remoteContainer = document.getElementById("remote-player");
        user.videoTrack.play(remoteContainer);
      }
      if (mediaType === "audio") {
        user.audioTrack.play();
      }
    });

    client.on("user-unpublished", (user) => {
      console.log("User left:", user.uid);
      remotePlayer.innerHTML = "";
    });
  </script>
</body>
</html>
